{% extends 'layout/theme.html' %}

{% block title %}
    Chatbot
{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="mt-5">Chatbot</h1>
        <form id="chatbotForm" action="/chatbot" method="post">
            <div class="form-group">
                <label for="user_input">Enter your message:</label>
                <input type="text" class="form-control" id="user_input" name="user_input">
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
        <div id="loading" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        {% if user_input %}
            <h2>You:</h2>
            <p>{{ user_input }}</p>
            <h2>AI:</h2>
            <p>{{ response }}</p>
        {% endif %}
    </div>
{% endblock %}

{% block scripts %}
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

    <script>
        $(document).ready(function() {
    $('#chatbotForm').on('submit', function(e) {
        e.preventDefault(); // prevent the form from submitting normally

        // show the loading spinner
        $('#loading').show();

        // get the form data
        var formData = $(this).serialize();

        // send the form data using fetch API
        fetch('/chatbot', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: formData,
        })
        .then(response => response.json())
        .then(data => {
            // hide the loading spinner
            $('#loading').hide();

            // update the chatbot response in the UI
            // assuming the response data has a 'response' property
            $('p#response').text(data.response);
        })
        .catch(error => {
            console.error('Error:', error);
        });
    });
});
    </script>
{% endblock %}
